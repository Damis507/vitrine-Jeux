    <script>
        const video = document.getElementById("mVideo");
        video.addEventListener("ended", () => {
            setTimeout(() => {

            }, 1000);
        });

        gsap.registerPlugin(ScrollTrigger);

        document.querySelectorAll('.bouge').forEach((element, index) => {
            gsap.from(element, {
                scrollTrigger: {
                    trigger: element,
                    start: "top 80%",
                    once: true
                },
                opacity: 0,
                y: 50,
                duration: 1,
                delay: index * 0.3,
                ease: "elastic.out(1, 0.3)"
            });
        });
